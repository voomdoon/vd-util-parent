name: CodeQL Advanced

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '31 18 * * 1'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none

          - language: java-kotlin
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Detect Java sources
        id: detect
        shell: bash
        run: |
          if git ls-files -- '**/*.java' | grep -q .; then
            echo "has_java=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_java=false" >> "$GITHUB_OUTPUT"
          fi

      # Only needed for Java/Kotlin
      - name: Set up JDK 21
        if: >
          matrix.language == 'java-kotlin' &&
          steps.detect.outputs.has_java == 'true'
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Initialize CodeQL
        if: >
          matrix.language != 'java-kotlin' ||
          steps.detect.outputs.has_java == 'true'
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Manual build for Java/Kotlin so CodeQL can extract + compile with Java 21
      - name: Build with Maven
        if: >
          matrix.language == 'java-kotlin' &&
          steps.detect.outputs.has_java == 'true'
        run: mvn -B -DskipTests package

      - name: Perform CodeQL Analysis
        if: >
          matrix.language == 'java-kotlin' ||
          steps.detect.outputs.has_java == 'true'
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          category: "/language:${{ matrix.language }}"
